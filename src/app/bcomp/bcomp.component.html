<div class="container text-center">
    <h1 class="text-info">User's Data</h1>

    </ul>
    <hr>
    <h1 class="text-primary">Course Info</h1>
      <ul *ngFor="let i of tempCourse">

      <h1 class="text-danger">Message</h1>
      <h3>{{tempMsg}}</h3>
</div>
